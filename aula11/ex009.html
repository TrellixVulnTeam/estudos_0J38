<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identificador de Nacionalidade</title>
  </head>
  <body>
    Digite o país em que você nasceu:
    <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtp = window.document.getElementById("txtpais")
        var res = window.document.getElementById("res")
        var pais = String(txtp.value)
        res.innerHTML = `<p> Você nasceu no país <strong>${pais}</strong></p>`
        if (pais == "Brasil") {
          res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
        } else {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
        }
      }
    </script>
  </body>
</html>
