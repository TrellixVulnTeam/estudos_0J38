<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        p e /p
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        especifico <br> &lt;como&gt; esse,
        você pode usar a &lt;tag br.
     </p>
     <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
     </p>
     <p>Vamos adicionar alguns emoji:
         &#x1f596;
         &#x1f913;

     </p>
</body>
</html>
