<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seiler Clima</title>
</head>
<body>
    <div class="container">
        <h1>Seiler Clima</h1>
        <form class="search">
            <input type="search" id="searchInput">
            <button>Buscar</button>
        </form>


        <div class="resultArea">
            <div class="resultMaster">
                <div class="localTitle"></div>
                <div class="icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png"  />
                </div>
                <div class="temp">
                    <div class="tempCurrent"> <sup>ºC</sup></div>
                    <div class="tempMinMax">
                        <div class="max">30ºC</div>
                        <div class="min">15ºC</div>
                    </div>
                </div>
                <div class="wind">
                    <div class="windSpeed">-- <span>km/h</span></div>
                    <img class="windDot" src="./images/arrow.png" style="transform: rotate(90deg);">
                </div>
            </div>
            <div class="resultInfo">.</div>
            <div class="resultWeek">.</div>
        </div>


        <div class="result">
            <div class="title">--</div>
            <div class="info">
                <div class="temp">
                    <div class="tempTitle">Temperatura</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>
                <div class="wind">
                    <div class="windTitle">Vento</div>
                    <div class="windInfo">-- <span>km/h</span></div>
                    <div class="windArea">
                        <div class="windDot" style="transform: rotate(90deg);"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
