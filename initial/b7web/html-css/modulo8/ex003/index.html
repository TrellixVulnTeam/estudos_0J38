<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="login">
            <img src="../ex003/images/login.png" alt="logo">
            <h1>Bem vindo!</h1>
            <h3>Entre em sua conta!</h3>
            <form>
                <label class="nomeSenha">Nome:</label>
                <br>
                <input type="email" name="text" id="text" placeholder="Digite seu nome de usuário">
            </form>
            <form>
                <label class="nomeSenha">Senha:</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </form>
            <div class="lembrar">
                <label>
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <p></p>Lembrar-me?</p>
                </label>
                <a href="">Lembrar minha senha!</a>               
            </div>
            <input type="submit" value="Entrar!" id="entrar">
        </div>
        <div class="cadastro">
            <div class="title">
                <img src="../ex003/images/user.png" alt="">
                <h1>Crie sua conta!</h1>
            </div>
            <form>
                <label class="cadastroNomeSenha">Nome:</label>
                <input type="text" name="text" id="email" placeholder="Digite seu nome de usuário">
            </form>
            <form>
                <label class="cadastroNomeSenha">E-mail:</label>

                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </form>
            <form>
                <label class="cadastroNomeSenha">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </form>
            <input type="button" value="Criar conta!" id="criarConta">
            <div class="line"></div>
            <div class="footer">
                <p>Ou crie sua conta com sua conta google!</p>
                <a href=""><img src="./images/google.png" alt="logo"></a>
            </div>
        </div>
        
    </div>
</body>
</html>
