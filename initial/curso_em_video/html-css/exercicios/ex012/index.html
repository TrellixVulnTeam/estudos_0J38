<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>


    <video controls poster="imagens/tumb.jpg" width="400px" loop>
        <source src="media/video-webm.webm" type="video/webm" > 
        <source src="media/video-ogv.ogv" type="video/ogg">
        <source src="media/video-mp4.mp4" type="video/mp4">
        <source src="media/video-m4v.m4v" type="video/m4v">

        <p>Não foi possivel reproduzir o vídeo, você pode fazer o download do <a href="media/video-mp4.mp4">aqui</a></p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>

    <iframe width="400" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>

</html>
