<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Modelo de Exercício</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CALCULADORA</h1>
  </header>
  <section>
    <div id="display">
      RESULTADO
    </div>
    <div >
      <div class="secao">
        <input type="button" value="7" class="botoes" id="7">
        <input type="button" value="8" class="botoes" id="8">
        <input type="button" value="9" class="botoes" id="9">
        <input type="button" value="/" class="botoes" id="/">
      </div>
      <br>
      <div class="secao">
        <input type="button" value="4" class="botoes" id="4">
        <input type="button" value="5" class="botoes" id="5">
        <input type="button" value="6" class="botoes" id="6">
        <input type="button" value="X" class="botoes" id="*">
      </div>
      <br>
      <div class="secao">
        <input type="button" value="1" class="botoes" id="1">
        <input type="button" value="2" class="botoes" id="2">
        <input type="button" value="3" class="botoes" id="3">
        <input type="button" value="-" class="botoes" id="-">
      </div>
      <br>
      <div class="secao">
        <input type="button" value="0" class="botoes" id="0">
        <input type="button" value="." class="botoes" id=".">
        <input type="button" value="=" class="botoes" id="res" onclick="resultado()">
        <input type="button" value="+" class="botoes" id="+">
      </div>
    </div>
  </section>
  <footer>
    <P>&copy; CursoemVídeo</P>
  </footer>
  <script src="script.js"></script>
</body>
</html>
