<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Soma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculadora de Soma</h1>
  </header>
  <section>
    <div>
      <p>Digite o primeiro número: <input type="number" name="n1" id="n1"></p>
      
      <p>Digite o segundo número: <input type="number" name="n2" id="n2"></p>
      <input type="button" value="SOMAR" onclick="somar()">
    </div>
    <br>
    <div id="res">
      <p>O resultado de sua soma aparecerá aqui!</p>
    </div>
  </section>
  <footer>
    <P>&copy; Seiler</P>
  </footer>
  <script src="script.js"></script>
</body>
</html>
